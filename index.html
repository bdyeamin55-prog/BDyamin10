<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDKazi | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">BDKazi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="accounts.html">Accounts</a>
      <a href="friends.html">Friends</a>
      <a href="web.html">Web</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to BDKazi Dashboard</h2>
    <p>Website is running successfully üöÄ</p>

    <!-- API Test -->
    <button onclick="loadAPI()">Check API</button>
    <p id="result"></p>
  </section>

  <!-- Cards -->
  <section class="cards">
    <div class="card">
      <h3>Accounts</h3>
      <p>Manage all accounts</p>
      <a href="accounts.html">Open</a>
    </div>

    <div class="card">
      <h3>Friends</h3>
      <p>View friends data</p>
      <a href="friends.html">Open</a>
    </div>

    <div class="card">
      <h3>Web</h3>
      <p>Website controls</p>
      <a href="web.html">Open</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2026 BDKazi. All rights reserved.</p>
  </footer>

  <!-- API Script -->
  <script>
    function loadAPI() {
      fetch("https://bdkaziapi-9.vercel.app/api")
        .then(response => response.text())
        .then(data => {
          document.getElementById("result").innerText = data;
        })
        .catch(error => {
          document.getElementById("result").innerText = "API Error ‚ùå";
        });
    }
  </script>

</body>
</html>
